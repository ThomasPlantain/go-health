    Address:
      type: object
      required:
        - address_line_1
        - city_name
        - zip_code
      properties:
        address_line_1:
          type: string
          description: >
            First address line, mainly used to provide street number, street
            name information.
        address_line_2:
          type: string
          description: >
            If first address line is not enough, you can provide additional
            details in this field (building number, appartment number, etc.).
        address_complement:
          type: string
          description: |
            Field useful for any address complement information, like digicode.
        city_name:
          type: string
          description: |
            City name.
        zip_code:
          type: string
          description: >
            Zip code associated to the city and/or region. Consistency between
            these fields are not mandatory, and depends on the BU context and
            backend capabilities.
        country_code:
          $ref: '#/components/schemas/ISO3166.Alpha2'
        county_name:
          type: string
          description: |
            County name.
        county_code:
          description: >
            The value has to be set based on the county code exposed by the
            referential resource.
          type: string
        phone_number:
          type: string
          description: |
            User's phone number.
    CreateUsersRequest:
      type: object
      required:
        - username
        - password
        - terms_and_conditions_accepted
      properties:
        username:
          type: string
        password:
          type: string
        additional_id:
          description: >
            Optional additional user identifier which can be used to verify his
            identity during account creation process.
          type: string
        terms_and_conditions_version:
          type: string
        terms_and_conditions_accepted:
          description: >
            Required field which guarantee that the user have accepted our terms
            and conditions before to create his account.
          type: boolean
        greetings:
          $ref: '#/components/schemas/Greetings'
        first_name:
          type: string
        last_name:
          type: string
        birth_date:
          type: string
          format: date
        phone_number:
          type: string
        identity_document_id:
          type: string
        gdpr_accepted:
          type: boolean
        gdpr_version:
          type: string
        card:
          type: object
          description: >
            During account creation process, you can potentially provide at the
            same time a card to link to the new user account.
          required:
            - ref
            - verification_code
          properties:
            class:
              description: >
                A medium class represents the scope of products supported by a
                given medium. It is mainly useful for technical reason, as it
                allows for an API exposing multi-products features to identify
                which backend to consume to retrieve information about a
                specific medium for the context of a specific business unit.


                There is no constraint about the list of available values, as it
                is too specific to each business unit. But a recommendation, to
                support potential business evolution of the media, is to reuse
                the solution product family code, followed by a number.

                Pattern:^\w{2,32}$
              type: string
            ref:
              description: |
                Unique reference of the card for a given class.
              type: string
            verification_code:
              description: >
                Unique code to verify that the requester of the account creation
                is the owner of the card.
              type: string
        optins:
          type: array
          items:
            $ref: '#/components/schemas/Optin'
        address:
          $ref: '#/components/schemas/Address'
    SchemaHeaderLocation:
      type: string
      description: >
        The Location response-header field is used to redirect the recipient to
        a location

        other than the Request-URI for completion of the request or
        identification of a new resource.


        For 201 (Created) responses, the Location is that of the new resource
        which was created by the request.
      example: https://some-url.eu.edenred.io/v1/myAsset/1
    response:
      type: object
      properties:
        meta:
          type: object
          required:
            - status
          properties:
            status:
              description: >
                Define the available statuses when returning a response.


                * `succeeded` is used when the request has been well processed.
                It goes along with a http status 20X.

                * `partially_succeeded` is used when the request has been only
                partially processed for technical or functional reasons (in case
                of backend unavailability, timeout or unrespected business rule
                for instance). It goes along with a http status 2xx. and at
                least one warning message explaining why the request has not
                been fully processed.

                * `failed` is used when the request has not been successfully
                processed. If it is for functional reason, it goes along with a
                http status 4xx; if it is for technical reason, it goes along
                with a http status 5xx.
              type: string
              enum:
                - succeeded
                - partially_succeeded
                - failed
              example: succeeded
            messages:
              type: array
              items:
                type: object
                required:
                  - code
                  - level
                properties:
                  code:
                    type: string
                    description: >
                      Unique technical or business code of the message, that you
                      can use to adapt your application behavior or display a
                      translated human readable message.
                  text:
                    type: string
                    description: >
                      Optional text to provide human readable information
                      concerning the message. It has to be used only by
                      development team to help troubleshooting, and never to
                      display information to end users.
                  level:
                    type: string
                    description: >
                      Level of severity of a message.


                      * `info` level is used to provide diagnostics information
                      concerning the process of the request.

                      * `warn` level is used to inform that the process of the
                      request has been partially done, because it didn't respect
                      all the business rules, or a part of the request has not
                      be successfully processes.

                      * `error` level is used to inform that the process of the
                      request met a blocking internal error or business rule,
                      cancelling the request process.
                    enum:
                      - info
                      - warn
                      - error
                  ref:
                    type: string
                    description: >
                      Optional information providing context information about
                      the origin of the message. For example, for a complex
                      request body, provides the object reference associated to
                      the raised error code.
    SchemaHeaderAuthorization:
      type: string
      description: >
        Bearer, Basic, or Signature token that identifies the final consumer of
        the API.


        For the Signature token, please see Signature header as it relies on the
        same RFC.
    PlatformAcceptance:
      type: object
      description: >
        Terms and conditions for additional platforms. Example of values are:
        meyclub, offer.

        They are currently use when redirecting user to secondary platform.
      additionalProperties:
        description: define the terms and conditions acceptance
        type: boolean

      type: string
      description: >
        A brand is an marketing label, which can be localized, that can be used
        to identify an Edenred solution.

        It should not be used for computer processing, as its value is not fixed
        and could change depending of the marketing evolution.


        pattern: ^.{2,32}$


        | Examples                     |                      |

        | ---------------------------- | -------------------- |

        | Kadeos                       | "Kados"             |

        | Eco_Cheque                   | "Ticket EcoChque"   |

        | Ticket_Restaurant_France     | "Ticket Restaurant"  |

        | Ticket_Restaurant_Mexico     | "Ticket Restaurante" |

        | Ticket_Restaurant_Venezuela  | "Ticket Alimentacin"|

        | Ticket_Car                   | "Ticket Car"         |
    BrandExtension:
      type: string
      description: >
        A brand extension is an optional human marketing label, which can be
        localized, that is used to specialize an Edenred brand label.

        It should not be used for computer processing, as its value is not fixed
        and could change depending of the marketing evolution.


        pattern: ^.{2,32}$


        | Examples                    |            |

        | --------------------------  | ---------- |

        | Kadeos_Infini               | "Infini"   |

        | Kadeos_Horizon              | "Horizon"  |

        | Ticket_Plus_Classic         | "Classic"  |

        | Ticket_Plus_Shopping        | "Shopping" |

        | Ticket_Compliments_Premium  | "Premium"  |

        | Ticket_Compliments_Max      | "Max"      |

        | Ticket_Compliments_Elite    | "Elite"    |

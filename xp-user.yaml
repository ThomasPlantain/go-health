      type: string
      description: >
        Available status of operation, used to provided the current state of the
        operation.

          | Operation status  | Description          |
          | ----------------- | -------------------- |
          | pending           | Transaction received by the authorization platform but not processed yet or validated by authorization but is waiting for its clearing process |
          | failed            | Transaction failed at the authorization level for technical reason |
          | success           | Transaction is validated by authorization and clearing process |
      enum:
        - pending
        - failed
        - success
        - expired
    OperationClearedStatus:
      type: string
      description: >
        Cleared status are used to know if the account/medium has been settled
        or not.

          | Operation status      | Description          |
          | --------------------- | -------------------- |
          | pre-authorized        | TBD |
          | partially_authorized  | TBD |
          | authorized            | Transaction is validated by authorization but is waiting for its clearing process |
          | cleared               | Transaction has been authorized and matched by the partner in charge of the financial statement |
          | expired               | Transaction has been authorized and matching by the partner in charge of the financial statement as not been performed within the expected timeframe  |
      enum:
        - pre-authorized
        - partially_authorized
        - authorized
        - cleared
        - expired
    OperationMovement:
      type: string
      description: >
        Available kinds of operation, used to describe all the events of a
        particular account or medium.

          | Operation type    | Description          |
          | ----------------- | -------------------- |
          | balance_debit     | Transfer debit operation |
          | balance_credit    | Transfer credit operation |
          | other             | Other kind of operation  |
      enum:
        - balance_debit
        - balance_credit
        - other
    OperationType:
      type: string
      description: |
        Available types of operation
      enum:
        - top-up
        - top-up-cancellation
        - redemption
        - redemption-cancellation
        - refund
        - refund-cancellation
        - fee
        - other

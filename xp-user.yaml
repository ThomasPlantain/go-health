        For the Signature token, please see Signature header as it relies on the
        same RFC.
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/SchemaHeaderAuthorization'
      examples:
        Basic:
          value: Basic bG9naW46cGFzc3dvcmQ=

    SchemaHeaderAcceptLanguage:
      type: string
      description: >
        The Accept-Language request-header field restricts the set of natural
        languages that are preferred as a response to the request.

        It is defined by the
        [RFC7231-s5.3.5](https://datatracker.ietf.org/doc/html/rfc7231#section-5.3.5)
        that itself relies on
        [RFC5646](https://datatracker.ietf.org/doc/html/rfc5646) for language
        tags.

        The current version of the specification, RFC 5646, was published in
        September 2009. The main purpose of this revision was to incorporate
        three-letter codes from ISO 639-3 and 639-5 into the Language Subtag
        Registry, in order to increase the interoperability between ISO 639 and
        BCP 47

          Accept-Language = "Accept-Language" ":"
                            1#( language-range [ ";" "q" "=" qvalue ] )
          language-range  = ( ( 1*8ALPHA *( "-" 1*8ALPHA ) ) | "*" )

        Each language-range MAY be given an associated quality value which
        represents an estimate of the user's preference for the languages
        specified by that range. The quality value defaults to "q=1". For
        example,


        ```

        Accept-Language: <language>

        Accept-Language: *


        // Multiple types, weighted with the quality value syntax:

        Accept-Language: fr-CH, fr;q=0.9, en;q=0.8, de;q=0.7, *;q=0.5

        ```


        A language tag (which is sometimes referred to as a "locale
        identifier"). This consists of a 2-3 letter base language tag
        representing the language, optionally followed by additional subtags
        separated by '-'. The most common extra information is the country or
        region variant (like 'en-US' or 'fr-CA') or the type of alphabet to use
        (like 'sr-Latn'). Other variants like the type of orthography
        ('de-DE-1996') are usually not used in the context of this header.


        Would mean: *I prefer Danish, but will accept British English and other
        types of English.*

        Please have a look on the [RFC
        2616](https://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html) for more
        details.


        ```

        Accept-Language: da, en-gb;q=0.8, en;q=0.7

        ```

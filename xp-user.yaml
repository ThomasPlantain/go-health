    Outlet:
      type: object
      properties:
        ref:
          type: string
          description: |
            Unique reference of the outlet.
        name:
          type: string
          description: |
            Name of the outlet.
    DeviceType:
      type: string
      description: |
        Type of device used during digitalization. i.e. Card, Other, PC, etc.
      enum:
        - card
        - pc
        - phone
        - tablet
        - wearable
        - unknown
        - other
    WalletServiceProvider:
      type: string
      description: >
        Wallet Service Provider used for digitalization. i.e. Apple Pay, Google
        Pay, etc.
      enum:
        - apple_pay
        - google_pay
        - edenred_pay
        - samsung_pay
        - unknown
    DeviceInfo:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/DeviceType'
        name:
          type: string
          description: |
            Name of the device referenced on the authorizator side.
        wallet_service_provider:
          $ref: '#/components/schemas/WalletServiceProvider'
    TransactionDetails:
      type: object
      description: >
        Details of the operation if it was issued on a multi-wallet product, or
        using a complementary payment.
      required:
        - wallets
      properties:
        wallets:
          type: array
          items:
            type: object
            required:
              - product_ref
              - amount
              - status
            properties:
              product_ref:
                type: string
                description: >
                  Technical reference used to identify a specific business unit
                  product, which is an instanciation of one of the Edenred
                  solution.


                  Pattern: ^\w{1,64}$
              amount:
                type: integer
                description: >
                  Amount of the transaction. Can differ from the amount of the
                  finalized transaction because of a fee for example
              status:
                type: string
                description: |
                  Define the status specific to a wallet.
    DeclinedOperationReasons:
      type: string
      enum:
        - terminal_unknown
        - funds_insufficient
        - pin_incorrect
        - pan_incorrect
        - card_expired
        - merchant_not_accepted
        - recurring_transaction_not_allowed
        - card_not_active
        - card_blocked
        - transaction_type_not_allowed
        - pin_tries_exceeded
        - internal_error
        - merchant_blocked
        - account_not_active
        - contactless_limit_exceeded
        - card_data_invalid
        - currency_invalid
        - cvc2_card_data_invalid
        - number_tries_exceeded
        - expiry_date_card_invalid
        - balance_limit_exceeded
        - cvc2_number_tries_exceeded
        - transaction_amount_limit_exceeded
        - transaction_limit_exceeded
        - cross_border_transaction_not_allowed
    Operation:
      type: object
      required:
        - status
        - cleared_status
        - movement
        - type
        - currency
        - date
        - device_info
      properties:
        operation_ref:
          type: string
          description: |
            Unique reference identifying this operation.
        status:
          $ref: '#/components/schemas/OperationStatus'
        cleared_status:
          $ref: '#/components/schemas/OperationClearedStatus'
        movement:
          $ref: '#/components/schemas/OperationMovement'
        type:
          $ref: '#/components/schemas/OperationType'
        currency:
          anyOf:
            - $ref: '#/components/schemas/ISO4217.Code'
            - $ref: '#/components/schemas/ISO4217.Numeric'
        date:
          type: string
          format: datetime
          description: >
            Date when the operation has been processed.

            The format should follow [RFC3339
            norm](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
        label:
          type: string
          description: |
            Optional label describing the reason of this operation.
        reason:
          type: string
          description: >
            Reason text of the transaction, if provided by the issuer or the
            merchant.
        outlet:
          $ref: '#/components/schemas/Outlet'
        device_info:
          $ref: '#/components/schemas/DeviceInfo'
        transaction_details:
          $ref: '#/components/schemas/TransactionDetails'
        solution_code:
          type: string
          description: |
            Define the code specific to a wallet ex: HOME,MEAL...
        status_details:
          type: string
          description: |
            Additional details about the status of the wallet.
        declined_reason:
          $ref: '#/components/schemas/DeclinedOperationReasons'
    Period:
      type: string
      description: |
        The type of the period.
      enum:
        - daily
        - weekly
        - monthly
        - yearly
        - custom
    Remaining:
      type: object
      description: |
        Defines the remaining amount that can be used for the current period.
      required:
        - amount
        - period
      properties:
        amount:
          type: number
          description: |
            The remaining amount to spend.
        limit:
          type: number
          description: >
            Limit that can be spent in total for the current period if
            applicable.
        period:
          $ref: '#/components/schemas/Period'
        period_end:
          type: string
          format: datetime
          description: |
            The end of period date-time.
    ExpiringLoad:
      type: object
      required:
        - amount
      properties:
        amount:
          type: integer
          description: |
            The expiry load amount.
        expiry_date:
          type: string
          format: date
          description: |
            The expiration date of the load.
    WalletBase:
      type: object
      required:
        - product_ref
        - remaining
        - currency
      properties:
        product_ref:
          type: string
          description: >
            Reference to the product to which the balance is linked. Used for
            multi product cards. It can be different from EDG product_class as
            it is used identify the wallet that holds the balance.
        remaining:
          $ref: '#/components/schemas/Remaining'
        currency:
          anyOf:
            - $ref: '#/components/schemas/ISO4217.Code'
            - $ref: '#/components/schemas/ISO4217.Numeric'
        next_expiring_load:
          allOf:
            - $ref: '#/components/schemas/ExpiringLoad'
            - description: >
                Next load to expire on the Wallet. Optional field used to inform
                about the expiration date for all or a part of the wallet
                amount. In the case that the wallet amount is an aggregation of
                several wallet details, the returned expiration date will be the
                sooner one.
        expired_loads:
          type: array
          description: >
            Loads that expired. The information is returned when an action is
            possible for these loads.
          items:
            $ref: '#/components/schemas/ExpiringLoad'
        total_balance:
          type: integer
          minimum: 0
          description: |
            Total balance of the wallet.
        product_type:
          type: string
          description: |
            This is the product type
    Wallet:
      allOf:
        - $ref: '#/components/schemas/WalletBase'
        - type: object
          properties:
            loaded_amount:
              type: integer
              minimum: 0
              description: >
                The initial amount in cents for this specific balance.

                If the initial amount is 99.99, you have to return 9999 as a
                value.
            creation_date:
              type: string
              format: datetime
              description: |
                Date of creation of this balance.
            start_date:
              type: string
              format: datetime
              description: |
                Define the date when this balance can start to be consumed.
            expiration_date:
              type: string
              format: datetime
              description: >
                Define the date when this balance will expire and so, not be
                consumable.
    SchemaHeaderCorrelationId:
      type: string
      description: >
        Used to track the request in Edenred ecosystem.

        The format and value of the correlation id is open and should contain
        between 10 and 50 characters.
      pattern: ^[A-Za-z0-9_-]{10,50}$
      example: 426983445D5a65208249DAAC3D29ab7d
    Conversion:
      type: object
      required:
        - value
        - type
      properties:
        value:
          type: number
          description: >-
            Value representing the conversion rate. This value represent what
            will be kept on the card.
        type:
          type: string
          enum:
            - percentage
            - amount
          description: >-
            Unit of the conversion rate. Can be either percentage or a fixed
            amount.
    Ratios:
      type: object
      required:
        - client_conversions
        - default_conversion
        - actual_conversion
        - is_enabled
      properties:
        client_conversions:
          type: array
          items:
            $ref: '#/components/schemas/Conversion'
        default_conversion:
          $ref: '#/components/schemas/Conversion'
        actual_conversion:
          $ref: '#/components/schemas/Conversion'
        is_enabled:
          type: boolean
          description: True if the voucher conversion is enabled, false otherwise.
    CardClass:
      type: string
      description: >
        A medium class represents the scope of products supported by a given
        medium.

        It is mainly useful for technical reason, as it allows for an API
        exposing multi-products features to identify which backend to consume to
        retrieve information about a specific medium for the context of a
        specific business unit.


        There is no constraint about the list of available values, as it is too
        specific to each business unit. But a recommendation, to support
        potential business evolution of the media, is to reuse the solution
        product family code, followed by a number.


        pattern: ^\w{2,32}$
      example: BEN1
    CardStatus:
      type: string
      description: |
        Current status of the card.
      enum:
        - inProduction
        - inactive
        - activating
        - active
        - blocking
        - unblocking
        - blocked
        - expired
        - lost
        - stolen
        - damaged
        - blacklisted
        - other
    Card:
      type: object
      required:
        - card_ref
        - class
        - status
        - wallets
      properties:
        card_ref:
          type: string
          description: |
            Represents the card unique reference.
        class:
          $ref: '#/components/schemas/CardClass'
        status:
          $ref: '#/components/schemas/CardStatus'
        wallets:
          type: array
          items:
            $ref: '#/components/schemas/WalletBase'
    AuthorizationScheme:
